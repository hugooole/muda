site_name: Muda Documentation
site_description:  
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.indexes
    - content.tabs.link
    - content.code.copy
    - content.code.select
    - content.code.annotate 
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - def_list
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight

use_directory_urls: true

plugins:
  - search
  - literate-nav:
      nav_file: nav.md
  - mkdoxy:
      projects:
        muda: # name of project must be alphanumeric + numbers (without spaces)
          src-dirs: src/muda # path to source code (support multiple paths separated by space) => INPUT
          full-doc: True # if you want to generate full documentation
          doxy-cfg: # standard doxygen configuration (key: value)
            FILE_PATTERNS: "*.h*" # specify file patterns to filter out
            RECURSIVE: True # recursive search in source directories
            GENERATE_LATEX: False # generate latex output
            HAVE_DOT: True
            CLASS_DIAGRAMS: True
            CLASS_GRAPH: True

extra_css:
  - stylesheets/doxide.css
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js





